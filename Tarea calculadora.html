<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" type="text/css" href="Calculadora.css">
</head>
<body>
    <div id="contenedor">
    
    </div>
    <div class="linea linea-encabezado">
        <button><span>AC </span></button>
        <button><span>C </span></button>
        <button><span>% </span></button>
        <button><span>/ </span></button>
    </div>
    <div class="linea linea-cuerpo">
        <button><span>7 </span></button>
        <button><span>8 </span></button>
        <button><span>9 </span></button>
        <button><span>X </span></button>
    </div>
    <div class="linea linea-cuerpo">
        <button><span>4 </span></button>
        <button><span>5 </span></button>
        <button><span>6 </span></button>
        <button><span>- </span></button>
    </div>
    <div class="linea linea-cuerpo">
        <button><span>1 </span></button>
        <button><span>2 </span></button>
        <button><span>3 </span></button>
        <button><span>+ </span></button>     
    </div>
    <div class="linea linea-cuerpo ultimo-redondeado">
        <button><span>e </span></button>
        <button><span>0 </span></button>
        <button><span>. </span></button>
        <button><span>=</span></button>     
    </div>
</body>
</html>
